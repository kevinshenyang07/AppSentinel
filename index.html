<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App Sentinel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./application.css">
  </head>
  <body>

    <div class="container">
      <div class="col-sm-12 col-md-12">
        <h2>App Sentinel - Monitor Your App by seconds, not days.</h2>
        <p>Take a look at the code in <a href="https://github.com/kevinshenyang07/AppSentienl">Github Repo</a></p>
      </div>
    </div>

    <div class="container"></div>
      <div class="col-sm-12 col-md-4">
        <div class="panel panel-card panel-ticking-numbers">
    			<div class="panel-title">
    				<h5 class="no-margin">Revenue in last 30 days</h5>
    			</div>
    			<div class="panel-body">
            <h2 id="monthly-revenue"></h2>
            <hr>
  				</div>
          <div class="panel-title">
            <h5 class="no-margin">Downloads in last 30 days</h5>
          </div>
          <div class="panel-body">
            <h2 id="monthly-downloads"></h2>
          </div>
    		</div>
      </div>
    </div>

    <div class='col-sm-12 col-md-8'>
      <div class="panel panel-card">
        <div class="panel-title">
          <h5 class='no-margin m-b'>Users Engagement</h5>
        </div>
        <div class="panel-body">
          <div id="active-users" style="height:218px;"></div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
